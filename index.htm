<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Abhishek Soren" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>UnBox Admin</title>
  </head>
  <body>
    <div class="container dark-mode-variables">
      <!-- Sidebar -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="./assets/logo unbox.png" alt="logo" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#">
            <span class="material-symbols-sharp"> space_dashboard </span>
            <h3>Dashboard</h3>
          </a>

          <a href="#">
            <span class="material-symbols-sharp"> person_outline </span>
            <h3>Users</h3>
          </a>

          <a href="#">
            <span class="material-symbols-sharp"> Receipt_long </span>
            <h3>History</h3>
          </a>

          <a href="#" class="active">
            <span class="material-symbols-sharp"> insights </span>
            <h3>Analytics</h3>
          </a>

          <a href="#">
            <span class="material-symbols-sharp"> mail_outline </span>
            <h3>Tickets</h3>
            <span class="message-count">27</span>
          </a>

          <a href="#">
            <span class="material-symbols-sharp"> inventory </span>
            <h3>Sale List</h3>
          </a>

          <a href="#">
            <span class="material-symbols-sharp"> report_gmailerrorred </span>
            <h3>Reports</h3>
          </a>

          <a href="#">
            <span class="material-symbols-sharp"> settings </span>
            <h3>Settings</h3>

            <a href="#">
              <span class="material-symbols-sharp"> add </span>
              <h3>New Login</h3>
            </a>

            <a href="#">
              <span class="material-symbols-sharp"> logout </span>
              <h3>Log Out</h3>
            </a>
          </a>
        </div>
      </aside>

      <!-- End of Sidebar Section -->
    </div>

    <script src="./script/index.js" async defer></script>
    <script src="./script/orders.js" async defer></script>
  </body>
</html>
